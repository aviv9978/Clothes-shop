<section class="bg-light pt-5 pb-5 shadow-sm">
  <div class="container">
    <div class="row">
      <div class="col-3">
        <products-filter
          class="sticky-top"
          [category]="category"
        ></products-filter>
      </div>

      <div class="col">
        <div
          class="row row-cols-md-2 g-4"
         
          *ngIf="cart$ | async as cart"
        >
          <ng-container *ngFor="let product of filteredProducts; let i = index">
            <div class="col d-flex justify-content-center">
              <product-card
                [product]="product"
                [shopping-cart]="cart"
              ></product-card>
            </div>
            <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</section>
